        tags:
            - { name: jms_serializer.event_subscriber }

    bangpound_atom_data.deserialize_xml_attributes:
        class: %bangpound_atom_data.deserialize_xml_attributes.class%
        tags:
            - { name: jms_serializer.event_subscriber }
