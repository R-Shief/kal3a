<div class="pull-left">
    <img class="media-object" ng-src="{{doc._source | atomThumbnail}}" alt="{{doc._source.name}}" width="128" height="128" />
</div>
<div class="media-body">
    <strong>{{ doc._source.authors[0].name }}</strong> {{doc._source.source.title.text}} {{doc._source.published | date:medium }}
    <h4><a ng-href="{{ doc._source.links | alternateHref }}">{{doc._source.title.text}}</a></h4>
    <atom-text-construct atom-element="doc._source.summary"></atom-text-construct>
    <ul>
        <li ng-repeat="(key, value) in doc._source.links"><a rel="{{ value.rel }}" href="{{ value.href }}">{{ value.title }} {{ value.rel }}</a></li>
    </ul>
</div>
