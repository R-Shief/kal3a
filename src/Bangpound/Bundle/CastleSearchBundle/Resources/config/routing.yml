bangpound_castle_search_homepage:
    path:  /hello/{name}
    defaults: { _controller: BangpoundCastleSearchBundle:Default:index }

bangpound_castle_search_start:
    path:  /search
    defaults:
        _controller: BangpoundCastleSearchBundle:Default:search
        template: 'BangpoundCastleSearchBundle:Default:search.html.twig'

bangpound_castle_search_result:
    path:  /result
    defaults:
        _controller: BangpoundCastleSearchBundle:Default:result
        template: 'BangpoundCastleSearchBundle:Default:result.html.twig'
