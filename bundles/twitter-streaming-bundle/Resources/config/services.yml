parameters:
    bangpound_twitter_streaming.consumer.notification.class: Bangpound\Bundle\TwitterStreamingBundle\Consumer\CouchDbConsumer
    bangpound_twitter_streaming.persistent_atom_entry.class: Bangpound\Bundle\CastleBundle\CouchDocument\AtomEntry

services:
    bangpound_twitter_streaming.consumer.notification:
        class: '%bangpound_twitter_streaming.consumer.notification.class%'
        arguments: [ "@doctrine_couchdb.client.default_connection", '%bangpound_twitter_streaming.persistent_atom_entry.class%' ]
        calls:
            - [ 'setSerializer', ['@serializer']]
