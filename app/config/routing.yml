bangpound_elasticsearch:
    resource: "@BangpoundElasticsearchBundle/Resources/config/routing.yml"
    prefix:   /

bangpound_atom_data:
    resource: "@BangpoundAtomDataBundle/Resources/config/routing.yml"
    prefix:   /

site_home:
    path: /
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'site_home.html.twig'

_monitor:
    resource: "@LiipMonitorBundle/Resources/config/routing.yml"
    prefix: /monitor/health

rshief_migration:
    resource: "@RshiefMigrationBundle/Resources/config/routing.yml"
    prefix: /migration

bangpound_twitter_streaming:
    resource: "@BangpoundTwitterStreamingBundle/Resources/config/routing.yml"
    prefix:   /

bangpound_phirehose:
    resource: "@BangpoundPhirehoseBundle/Resources/config/routing.yml"
    prefix:   /

rshief_twitter_miner:
    resource: "@RshiefTwitterMinerBundle/Resources/config/routing.yml"
    prefix:   /

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group
