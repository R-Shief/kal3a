imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        mapping_types:

            # Prototype
            enum:                 string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:


# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Doctrine CouchDB Configuration
doctrine_couch_db:
    client:
        dbname: symfony
    odm:
        auto_mapping: true

# Liip monitor
liip_monitor:
    checks:
        php_extensions: [ intl, mcrypt, twig ]


services:
    monitor.check.symfony_version:
        class: Liip\MonitorBundle\Check\SymfonyVersionCheck
        tags:
            - { name: liip_monitor.check }

    monitor.check.writeable_directory:
        class: Liip\Monitor\Check\WritableDirectoryCheck
        arguments: [ [ "%kernel.root_dir%/cache", "%kernel.root_dir%/logs" ] ]
        tags:
            - { name: liip_monitor.check }
