[rabbitmq-server]
command = rabbitmq-server

[elasticsearch]
command = elasticsearch

[couchdb]
command = couchdb

[logstash]
command = logstash -f logstash/couchdb-pipeline.conf

[phirehose]
command = bin/console phirehose:consume:basic --env=prod -v
disable_autorun = true

[consumer]
command = bin/console rabbitmq:consumer -m 1000 twitter
disable_autorun = true
